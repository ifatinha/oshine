<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Projeto desenvolvido com o objetivo de praticar os conceitos aprendidos durante o curso de CSS com SASS da Origamid">
    <meta name="author" content="Fatima Ferreira">
    <meta name="robots" content="index, follow">
    <meta name="rating" content="general">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital@0;1&family=Kaushan+Script&family=Lora:ital,wght@0,400;0,500;1,400&family=Montserrat:wght@400;500;600&display=swap"
        rel="stylesheet">

    <link rel="shortcut icon" href="images/fork-tool.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Oshine</title>
</head>

<body>

    <header class="header home-bg">
        <div class="header-container">
            <p>Bem-vindo ao</p>
            <h1>Oshine</h1>
            <h2>Um restaurante requintado localizado no centro de Paris</h2>
        </div>

        <div class="header-menu">
            <div class="container">
                <div class="header-menu_container">
                    <a href="index.html">
                        <img src="images/oshin-v18-small.png" alt="Oshine Logo" width="120" height="42">
                    </a>

                    <nav class="navbar">
                        <ul class="ul-menu navbar-list">
                            <li><a href="./index.html">Home</a></li>
                            <li><a href="./pages/about.html">Sobre</a></li>
                            <li><a href="./pages/menu.html">Cardápio</a></li>
                            <li><a href="./pages/reserve.html">Reservas</a></li>
                            <li><a href="./pages/gallery.html">Galeria</a></li>
                        </ul>
                    </nav>

                    <ul class="ul-menu social">
                        <li>
                            <a href="./" class="social-btn" aria-label="Facebook">
                                <i class="fa-brands fa-facebook-f"></i>
                            </a>
                        </li>
                        <li>
                            <a href="./" class="social-btn" aria-label="Instagram">
                                <i class="fa-brands fa-instagram"></i>
                            </a>
                        </li>
                        <li>
                            <a href="./" class="social-btn" aria-label="Twitter">
                                <i class="fa-brands fa-twitter"></i>
                            </a>
                        </li>
                        <li>
                            <a href="./" class="social-btn" aria-label="Pinterest">
                                <i class="fa-brands fa-pinterest-p"></i>
                            </a>
                        </li>
                    </ul>

                    <button class="burger__button" type="button" id="navbarOpenButton" aria-label="Abrir Menu"
                        aria-expanded="false" aria-haspopup="menu" aria-controls="navbarMenu">
                        <span class="burger__button-visually">Menu</span>
                        <span class="burger__button-bars" id="menuBar" aria-hidden="true"></span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- start navbar modal -->
    <div class="modal menu__modal" id="menuModal">
        <button class="modal__close-btn" id="menuModalCloseButton">
            <span>Fechar</span>
            <span class="close__button-x"></span>
            <span class="close__button-y"></span>
        </button>
        <div class="modal__container">
            <ul class="ul-menu">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./pages/about.html">Sobre</a></li>
                <li><a href="./pages/menu.html">Cardápio</a></li>
                <li><a href="./pages/reserve.html">Reservas</a></li>
                <li><a href="./pages/gallery.html">Galeria</a></li>
            </ul>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/09fa9cee0a.js" crossorigin="anonymous"></script>
    <script src="assets/script/script.js" type="module"></script>
</body>

</html>
